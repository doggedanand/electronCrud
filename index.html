<!DOCTYPE html>
<html>
  <head>
    <title>CRUD App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>CRUD App</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            id="name-input"
            placeholder="Enter name"
            class="form-control"
          />
          <input
            type="number"
            id="age-input"
            placeholder="Enter age"
            class="form-control"
          />
        </div>
        <div class="col-md-6">
          <button type="button" id="add-button" class="btn btn-primary">
            Add User
          </button>
          <button type="button" id="delete-button" class="btn btn-danger">
            Delete User
          </button>
          <button type="button" id="update-button" class="btn btn-secondary">
            Update User
          </button>
        </div>
      </div>
      <br />
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody id="users-table"></tbody>
      </table>
    </div>
    <!-- <script src="renderer.js"></script> -->
  </body>
</html>
